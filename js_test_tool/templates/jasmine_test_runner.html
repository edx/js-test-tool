<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="/runner/jasmine/jasmine.css">
  <script type="text/javascript" src="/runner/jasmine/jasmine.js"></script>
  {% if dev_mode %}
  <script type="text/javascript" src="/runner/jasmine/jasmine-html.js"></script>
  {% else %}
  <script type="text/javascript" src="/runner/jasmine/jasmine-json.js"></script>
  {% endif %}

  {% for lib_path in lib_path_list %}
  <script type="text/javascript" src="/suite/{{ suite_num }}/include/{{ lib_path }}"></script>
  {% endfor %}

  {% for src_path in src_path_list %}
  <script type="text/javascript" src="/suite/{{ suite_num }}/include/{{ src_path }}"></script>
  {% endfor %}

  <script type="text/javascript">
// Load fixtures if using jasmine-jquery
if (jasmine.getFixtures) {
    jasmine.getFixtures().fixturesPath = "/suite/{{ suite_num }}/include/";
}
  </script>

  {% for spec_path in spec_path_list %}
  <script type="text/javascript" src="/suite/{{ suite_num }}/include/{{ spec_path }}"></script>
  {% endfor %}

  <script type="text/javascript">
(function() {
    var jasmineEnv = jasmine.getEnv();
    jasmineEnv.updateInterval = 1000;

    {% if dev_mode -%}
    var reporter = new jasmine.HtmlReporter();
    {% else -%}
    var reporter = new jasmine.JsonReporter("{{ div_id }}", "{{ suite_num }}");
    {% endif -%}
    jasmineEnv.addReporter(reporter);

    jasmineEnv.specFilter = function(spec) {
        return reporter.specFilter(spec);
    };

    var currentWindowOnload = window.onload;

    window.onload = function() {
        if (currentWindowOnload) {
            currentWindowOnload();
        }

        execJasmine();
    };

    function execJasmine() {
        jasmineEnv.execute();
    }

})();
  </script>

</head>

<body>
    <div style="display:none" id="{{ div_id }}"></div>
    <div id="running_msg">Running Jasmine test suite...</div>
</body>
</html>
